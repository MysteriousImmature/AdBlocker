<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Blocker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 260px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .toggle {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle:hover {
            background-color: #3700b3;
        }
        .toggle:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="count">Blocked Ads: <span id="blockedAdsCount">0</span></div>
        <button id="toggleButton" class="toggle">Turn Off</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
